<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-04 : Chalenging 1</title>
</head>
<body>
    <script>
        // [KALKULATOR SEDERHANA]
        // Identifikasi Parameter : Angka1, Angka2, Operator, Hasil Perhitungan 

        // Step :
        //      1. Bikin prompt angka1, angka2, operator
        let angka1, angka2, operator, hasil

        angka1 = Number(prompt('Masukan Angka 1'))
        angka2 = Number(prompt('Masukan Angka 2'))
        operator = prompt('Masukan Operator : +, -, *, /')

        //      2. Hitung angka1 dan angka2 sesuai dengan operator inputan
        if(operator == '+'){
            hasil = angka1 + angka2
            // alert
        }else if(operator == '-'){
            hasil = angka1 - angka2
        }else if(operator == '*'){
            hasil = angka1 * angka2
        }else if(operator == '/'){
            hasil = angka1 / angka2
        }else{
            hasil = undefined
        }

        //      3. Tampilkan hasil perhitungan menggunakan alert
        if(hasil === undefined){
            alert(`Inputan Tidak Sesuai`)
        }else{
            alert(`Hasil Perhitungan : ${angka1} ${operator} ${angka2} = ${hasil}`)
        }
    </script>
</body>
</html>
