<script>
    // ********** MENU UTAMA **********
    let loginAs
    do{
        loginAs = prompt(`1. Kasir \n 2. Pembeli \n 3. Exit`)

        if(loginAs == 1){
            // ********** MENU KASIR **********
            alert('Kasir')
        }else if(loginAs == 2){
            // ********** MENU PEMBELI **********
            alert('Customer')
        }else if(loginAs == 3){
            alert('Thankyou For Using Us!')
        }
    }while(loginAs != 3)
</script>
