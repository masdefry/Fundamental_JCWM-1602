<script>
    let inputText = prompt('Masukan Kalimat Anda :') // Purwadhika
    let inputKarakter = prompt('Masukan Karakter Yang Ingin Diubah :') // a
    let output = ''

    for(let i = 0; i < inputText.length; i++){
        if(inputText[i] != inputKarakter){
            output += inputText[i]
        }
    }

    alert(output)
    
</script>
