<script>
// IDENTIFIKASI BB IDEAL / TIDAK
// Parameter : Berat Badan (Kg), Tinggi, Rumus IMT

// Step :
//      1. Buat prompt untuk menerima inputan BB & tinggi
let beratBadan = prompt('Masukan BB saat ini (Kg)')
let tinggiBadan = prompt('Masukan tinggi badan (Cm)')

//      2. Hitung IMT = Berat Badan / ((Tinggi  * 0.01)^2)
let imt = beratBadan / (Math.pow((tinggiBadan*0.01), 2))

//      3. Conditional statement untuk menentukan BB
let hasilIMT
if(imt < 18.5){
    hasilIMT = 'BB Anda Kurang'
}else if(imt >= 18.5 && imt <= 24.9){
    hasilIMT = 'BB Anda Ideal'
}else if(imt >= 25 && imt <= 29.9){
    hasilIMT = 'BB Anda Berlebih'
}else if(imt >= 30 && imt <= 39.9){
    hasilIMT = 'BB Anda Sangat Berlebih'
}else{
    hasilIMT = 'Obesitas'
}

alert(`
    BB Anda = ${beratBadan} \n
    Tinggi Badan Anda = ${tinggiBadan} \n
    IMT = ${imt} : ${hasilIMT}
`)
</script>
