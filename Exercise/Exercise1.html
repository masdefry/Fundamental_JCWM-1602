<body>
    <script>
        let angka = prompt('Masukan Angka :')
        let hasil = angka % 2
        // 4 % 2 = 0
        // 5 % 2 = 1
        // 8 % 2 = 0
        // 9 % 2 = 1

        if(hasil == 0){
            alert('Angka Genap')
        }else if(hasil == 1){
            alert('Angka Ganjil')
        }else{
            alert('Inputan Tidak Sesuai!')
        }
    </script>
</body>
</html>
