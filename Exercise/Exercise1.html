<script>
    // ROTATION NUMBER
    // Parameter : Angka1, Angka2, CheckDigit, HasilOutput

    // Step1. Tampilkan prompt inputan untuk user
    // Step2. Ubah Angka 1 & Angka 2 menjadi string
    // Step3. String Angka 2 + String Angka 1
    // Step4. Kita ubah string Angka menjadi number

    let angka1, angka2, checkDigit, outputStr, hasilOutput

    checkDigit = false
    while(checkDigit == false){
        angka1 = prompt('Masukan Angka 1 (Maksimal 2 Digit)')
        
        if(angka1.length == 2 && angka1 > 0){
            checkDigit = true
        }else{
            alert('Angka Harus 2 Digit')
        }
    }

    checkDigit = false
    while(checkDigit == false){
        angka2 = prompt('Masukan Angka 2 (Maksimal 2 Digit)')

        if(angka2.length == 2 && angka2 > 0){
            checkDigit = true
        }else{
            alert('Angka Harus 2 Digit')
        }
    }

    outputStr = angka2.toString() + angka1.toString()
    hasilOutput = Number(outputStr)

    alert(`Hasil Rotasi Dari Angka 1 & Angka 2 = ${hasilOutput}`)
</script>
