<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table HTML</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table id="table-student">
        <thead>
            <tr>
                <th>No.</th>
                <th>Nama</th>
                <th>Student</th>
                <th>Umur</th>
            </tr>
        </thead>
        <tbody>
            <!-- Bakalan kita isi dengan data kita -->
        </tbody>
    </table>
</body>
<script>
    let dataStudents = [
        {nama: 'Defryan', student: false, umur: 25},
        {nama: 'Ibnu', student: true, umur: 20},
        {nama: 'Fandi Ario', student: true, umur: 22}
    ]

    let getTable = document.getElementById('table-student')
    console.log(getTable)

    let getTbody = getTable.getElementsByTagName('tbody')[0]
    console.log(getTbody)

    let tr = ''
    for(let i=0; i < dataStudents.length; i++){
        tr += `
            <tr>
                <td>
                    ${i+1}
                </td>
                <td>
                    ${dataStudents[i].nama}
                </td>
                <td>
                    ${dataStudents[i].student}
                </td>
                <td>
                    ${dataStudents[i].umur}
                </td>
            </tr>
        `
    }

    tr += `
        <tr>
            <td colspan="3">
                <b>TOTAL STUDENT</b>
            </td>
            <td>
                ${dataStudents.length}
            </td>
        </tr>
    `

    getTbody.innerHTML = tr
</script>
</html>
