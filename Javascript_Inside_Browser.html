<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Cara Running Javascript Di Dalam HTML -->
    <!-- 1. <script></script> -->
    <script>
        console.log("Hello World!")
    </script>
    <!-- 2. Import From External File -->
    <script src="external_javascript.js"></script>



    <!-- Prompt & ALert -->
    <!-- Prompt : Untuk menerima inputan dari user (agar aplikasi kita lebih interaktif) -->
    <!-- Alert : Salah satu output berupa windows di dalam browser -->
    <script>
        alert("Hello World")
        prompt("Masukan Nama Anda :")
    </script>
</body>
</html>
