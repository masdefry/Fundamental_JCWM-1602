<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Belajar DOM</title>
    </head>
    <body>
        <h1>Belajar DOM Purwadhika</h1>
        <p>Belajar structure DOM HTML, 
            <a href="https://codescracker.com/html/images/html-document-structure-example.jpg">
                Structure HTML
            </a>
        </p>

        <h1 class="purwadhika">Purwadhika Digital School</h1>
        <h1 class="purwadhika">Purwadhika School</h1>
        <p id='paragraphpurwadhika'>Purwadhika adalah sekolah digital nomor 1.</p>
        <!-- DOM (Document Object Model) -->
        <!-- Anggap saja HTML sebuah Object Document -->

        <!-- 
            Document as structure : - Head
                                    - Body
                                    - Footer
                                    - Etc
         -->
        <!-- 
             DOM TREE STRUCTURE 
             html => head => title => 'Belajar DOM'
                  => body => h1 => 'Belajar DOM Purwadhika'
                          => p  => 'Belajar structure DOM HTML'
                                => a => 'Structure HTML'
        -->
        <!-- 
            *Sebelum memodifikasi structure/content/style di HTML,
            kita perlu tahu element mana yg ingin kita modifikasi.
            Untuk mengakses element tersebut, kita bisa lakukan lewat DOM
         -->
         <!-- 
             HTML AS OBJECT IN JAVASCRIPT
             Di Javascript untuk mengakes seluruh document HTML sebagai object, maka kita gunakan 
             kata kunci document.
          -->
        <script>
            let doc = document
            console.log(doc)

            // Akses Head
            let head = document.head
            console.log(head)

            // Akses Title
            let title = document.title
            console.log(title)

            // Akses Body
            let body = document.body
            console.log(body)

            // Akses H1
            let h1 = document.body.h1
            console.log(h1)

            // BODY 
            // Khusus di body, karena tiap element itu memungkinkan terjadi duplicate,
            // maka kita tidak bisa menggunakan konsep object secara mentah-mentah

            // Access Element By Searching
            // Ciri-cirinya menggunakan document.getElementBy...

            // 1. byTagName ---> Untuk mendapatkan seluruh element tag didalam body
            let tag1 = document.getElementsByTagName('h1')
            console.log(tag1)

            // 2. byClassName ---> Untuk mendapatkan class dengan nama yg sama
            let classPurwadhika = document.getElementsByClassName('purwadhika')
            console.log(classPurwadhika)

            // 3. byId ---> Untuk mendapatkan element yg spesifik
            let idPurwadhika = document.getElementById('paragraphpurwadhika')
            console.log(idPurwadhika)

            // 4. InnerHTML ---> Untuk mendapatkan value element id didalam tag <> ... </>
            let idInnerHTML = document.getElementById('paragraphpurwadhika').innerHTML
            console.log(idInnerHTML)

            // 5. .value ---> Untuk mendapatkan value dari sebuah inputan 
            // document.getElementById('namaId').value
            
            // 6. EventListener ---> Digunakan button untuk melakukan sesuatu
            // button.addEventListener('click', nama_function)

            // 7. .append() ---> Untuk menambahkan element baru
            let elementBaru = document.createElement('h1') // <h1></h1>
            elementBaru.textContent = 'Ini Dibuat Menggunakan Create-Element'
            document.body.append(elementBaru)

            // STYLING
            let headings = document.getElementsByTagName('h1')
            console.log(headings)

            let headingIndex0 = headings[0]

            headingIndex0.style.color = 'red'
            headingIndex0.style.fontSize = '100px'
            headingIndex0.style.backgroundColor = 'blue'

            document.body.style.backgroundColor = 'pink'
        </script>
    </body>
</html>
