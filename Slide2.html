<script>
    let dataStudents = [
        {nama: 'Defryan', student: false, umur: 25},
        {nama: 'Ibnu', student: true, umur: 20},
        {nama: 'Fandi Ario', student: true, umur: 22}
    ]

    let getTable = document.getElementById('table-student')
    console.log(getTable)

    let getTbody = getTable.getElementsByTagName('tbody')[0]
    console.log(getTbody)

    let tr = ''
    for(let i=0; i < dataStudents.length; i++){
        tr += `
            <tr>
                <td>
                    ${i+1}
                </td>
                <td>
                    ${dataStudents[i].nama}
                </td>
                <td>
                    ${dataStudents[i].student}
                </td>
                <td>
                    ${dataStudents[i].umur}
                </td>
            </tr>
        `
    }

    tr += `
        <tr>
            <td colspan="3">
                <b>TOTAL STUDENT</b>
            </td>
            <td>
                ${dataStudents.length}
            </td>
        </tr>
    `

    getTbody.innerHTML = tr
</script>
