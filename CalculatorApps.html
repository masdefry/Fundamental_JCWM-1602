<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Apps</title>
</head>
<body>
    <fieldset>
        <legend>
            <h1>Calculator Apps</h1>
        </legend>
        <input type="number" id="input-angka1" placeholder="Masukan Angka 1">
        <input type="number" id="input-angka2" placeholder="Masukan Angka 2">
        <br>
        <br>
        <input type="button" class="button-result" value="+ Tambah">
        <input type="button" class="button-result" value="- Kurang">
        <input type="button" class="button-result" value="x Kali">
        <input type="button" class="button-result" value="/ Bagi">
        <br>
        <br>
        <h3 id="output">
            <!-- innerHTML dengan hasil -->
        </h3>
    </fieldset>
</body>
<script>
    let buttons = document.getElementsByClassName('button-result')
    buttons[0].addEventListener('click', function(){return operations('+')})
    buttons[1].addEventListener('click', function(){return operations('-')})
    buttons[2].addEventListener('click', function(){return operations('x')})

    function operations(operator){
        let result = 0
        let angka1 = Number(document.getElementById('input-angka1').value)
        let angka2 = Number(document.getElementById('input-angka2').value)

        if(angka1 > 0 && angka2 > 0){
            if(operator == '+'){
                result = angka1 + angka2
            }else if(operator == '-'){
                result = angka1 - angka2
            }else if(operator == 'x'){
                result = angka1 * angka2
            }
            
            let h3 = document.getElementById('output')
            h3.innerHTML = result
        }else{
            alert('Inputan Harus Angka!')
        }
    }
</script>
</html>
